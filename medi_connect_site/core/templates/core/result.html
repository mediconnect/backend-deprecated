{% extends "customer_header.html" %}

{% block title %}Result{% endblock %}

{% block content %}

<div class="media" style="border-style:solid">
    {% if hospital_length and disease_length %}
        {% for hospital in hospital_list %}
            <a href="{% url 'hospital_order' hospital_id=hospital.id disease_id=disease.id%}">
                <div class="media-left media-middle"></div>
                <div class="media-body">
                    <h4 class="media-heading">{{hospital.name}}</h4>
                    <p>{{hospital.introduction}}</p>
                </div>
            </a>
        {% endfor %}
    {% else %}
        Result Not Found
    {% endif %}
</div>

{% endblock %}
