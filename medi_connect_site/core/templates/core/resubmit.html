{% extends "base.html" %}
{% block title %}问卷{% endblock %}

{% block body %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for type in types %}
            <p>Document Type:{{type}}</p>
            <input type="file" name="{{type}}"><br>
        {% endfor %}
        <input type="submit" class="btn" value="上传" name="upload"/><br>

    </form><br>

{% endblock %}
