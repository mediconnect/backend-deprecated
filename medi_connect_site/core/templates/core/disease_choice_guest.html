{% extends "index.html" %}
{% block title %}Choose Disease{% endblock %}

{% block content %}

{% for disease in disease_list %}
<div class="media" style="border-style:solid">
    <a href="{% url 'choose_hospital' disease_id=disease.id %}">
        <div class="media-left media-middle">
        </div>
        <div class="media-body">
            <h4 class="media-heading">{{disease.name}}</h4>
            <p>{{disease.introduction}}</p>
        </div>
    </a>
</div>
{% endfor %}

{% endblock %}
