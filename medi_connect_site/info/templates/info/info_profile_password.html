{% extends 'customer_header.html' %}

{% block content %}

<ul class="nav nav-pills nav-stacked">
    <li role="presentation" class="active"><a href="{% url 'info_profile' id=customer.id %}">Profile</a></li>
    <li role="presentation"><a href="{% url 'info_profile_password' id=customer.id %}">Password</a></li>
</ul>


<form action="{% url 'info_profile_password' id=customer.id %}" method="post" role="form">
    {% csrf_token %}
    {% for field in form.visible_fields %}
    <div class="form-group{% if field.errors %} has-error{% endif %}">
        <label for="{{ field.label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.help_text %}
        <span class="help-block">{{ field.help_text|safe }}</span>
        {% endif %}
        {% for error in field.errors %}
        <label class="control-label">{{ error }}</label>
        {% endfor %}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-default">Save</button>
</form>

{% endblock %}
