{% extends 'staff_index.html' %}

{% block title %}Translator{% endblock %}

{% block content %}
  <p>Assignments</p>
  <ul>
  	{%for obj in assignments%}
  		<li>
  			<a href = '{{obj.document.url}}'>{{obj.document.assign_time}}</a>
  			<small>{{obj.document.approved}}</small>
  		</li>
  	{%endfor%}
  	</ul>

  <p><a href="{% url 'trans_home' id=translator.id %}">Return to home</a></p>
  <p><a href="{% url 'upload' id=translator.id %}">Upload a file</a></p>

{% endblock %}
