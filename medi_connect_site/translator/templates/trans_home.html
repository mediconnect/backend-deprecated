{% extends 'trans_base.html' %}

{% block title %}{{translator.get_name}}{% endblock %}

{% block content %}
  <p>Assignments</p>
	<ul>
		{%for obj in assignments%}
		<li>
			<p>Order:{{obj.id}}</p>
			<a href="{% url 'assignment_summary' id=translator.id order_id=obj.id %}" class = "button">View Summary</a>
			<p>(Status:{{obj.get_trans_status}})</p>
		</li>

	{%endfor%}
	</ul>


{% endblock %}
